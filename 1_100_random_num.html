<!DOCTYPE html>
<html>
	<body bgcolor="red" font="100px" id='body'>
	    <div align="center" style="width:90%; highth:10px;">
		<h1 style="font-size:1900%; color: #faa" id="number">555</h1>
		<p style="font-size:300%; color: #faa" onclick="random()" id="start">开始</p>
	    </div>
	</body>

<script>
function random() {

document.bgColor="red";
document.getElementById("start").style.visibility="hidden";

length = 50
for(var i = 0; i <= length; i++) {
    (function(i) {
        setTimeout(function() {
            if (i==length){
                document.bgColor="#ffa";
                document.getElementById("start").style.visibility="visible";
            }
            document.getElementById("number").innerHTML = Math.floor(Math.random() * 100);
            console.log(i);
        }, (i + 1) * (i+1));
    })(i)
}
}
</script>
</html>
